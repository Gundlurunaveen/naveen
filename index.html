<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Items</h1>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chips</td>
                <td>$1.00</td>
                <td><button id="addToCartChips">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Soda</td>
                <td>$1.50</td>
                <td><button id="addToCartSoda">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Cookies</td>
                <td>$2.00</td>
                <td><button id="addToCartCookies">Add to Cart</button></td>
            </tr>
        </tbody>
    </table>

    <h1>Shopping Cart</h1>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="cartBody">
            <tr>
                <td>Chips</td>
                <td id="chipsQuantity">0</td>
            </tr>
            <tr>
                <td>Soda</td>
                <td id="sodaQuantity">0</td>
            </tr>
            <tr>
                <td>Cookies</td>
                <td id="cookiesQuantity">0</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
